{% extends 'auction/header.html' %}

{% load static %}

{% block content %}

<form  action = "{% url 'register' %}" method = "post">
    {% csrf_token %}

    <h6>name</h6> <input type="text" name="username"> <br>
    <h6>email</h6> <input type="email" name="email"> <br>
    <h6>password</h6> <input type="password" name="password"> <br>
    
    <button type = "submit" > Login </button>
</form>

{% endblock content %}
